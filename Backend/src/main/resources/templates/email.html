<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <style>
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            font-weight: bold; /* 모든 텍스트를 두껍게 */
        }
    </style>
</head>
<body>
<div style="margin:0; width:100%; background-color:#F2F0FF; padding: 8px 0 0;">
    <table style="width: 512px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="padding: 15px; text-align: center; background-color: #DFF0D8; color: #3C763D; font-size: 18px; font-weight: bold;">
                배송이 완료되었습니다.
            </td>
        </tr>
        <tr>
            <td style="height: 49px;">
                <p style=" font-size: 22px; font-weight: bold; color: #4A4A4A; text-align: center; margin: 20px 0; padding: 10px; background-color: #E8EAF6; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                    주문 확인
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="height: 1px; background-color: #3E426A;"></td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 20px;">
                <p>주문 번호: <span th:text="${orderNumber}"></span></p>
                <p>주문 날짜: <span th:text="${orderDate}"></span></p>
                <p>배송지: <span th:text="${address}"></span></p>
                <p>주문 상태: <span th:text="${orderStatus}"></span></p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">상품 이름</th>
                        <th style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">카테고리</th>
                        <th style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">단가</th>
                        <th style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">수량</th>
                        <th style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">합계</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${item.getItem().getItemName()}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${item.getItem().getCategory()}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;" th:text="${item.getItem().getItemPrice()} + '원'"></td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;" th:text="${item.getCount()}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: right;" th:text="${item.getItem().getItemPrice() * item.getCount()} + '원'"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px; text-align: center; background-color: #FFF3CD; color: #856404; font-size: 18px; font-weight: bold;">
                총 가격: <span th:text="${totalPrice} + '원'"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="height: 1px; background-color: #3E426A;"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; font-size: 14px; color: #686868; padding: 10px; font-weight: bold;">
                © 2025 Programmers Devcourse NBE 3-4-4
            </td>
        </tr>
    </table>
</div>
</body>
</html>
